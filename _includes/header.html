<header class="site-header">
  <div class="container">
    <a href="{{ '/' | relative_url }}" class="site-logo">
      <img src="{{ '/assets/images/civic-tech-badge.png' | relative_url }}" alt="" class="logo-image">
      <span class="logo-text">Civic Tech Atlanta</span>
    </a>

    <nav class="site-nav" aria-label="Main navigation">
      <button class="nav-toggle" aria-expanded="false" aria-controls="nav-list" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <ul class="nav-list" id="nav-list">
        {% for item in site.data.navigation.main %}
        <li>
          <a href="{{ item.url | relative_url }}"{% if page.url == item.url %} class="active" aria-current="page"{% endif %}>
            {{ item.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
